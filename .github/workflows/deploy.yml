name: Build Flutter Android APK

on:
  workflow_dispatch: # <-- هذا هو التغيير المهم: يسمح بالتشغيل اليدوي فقط

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create firebase_options.dart from secret
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_CONTENT }}" > mkhzoni/lib/firebase_options.dart
            
      - name: Build APK
        working-directory: ./mkhzoni # <-- يضمن تنفيذ الأوامر في المجلد الصحيح
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkhzoni-app-release
          path: mkhzoni/build/app/outputs/apk/release/app-release.apk
