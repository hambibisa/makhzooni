name: Build Flutter Android APK

on:
  push:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest
        
    # هذا هو التعديل الجوهري: نجعل كل الأوامر تعمل من داخل مجلد المشروع
    defaults:
      run:
        working-directory: ./mkhzoni

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # الآن، كل الأوامر التالية ستعمل تلقائياً داخل مجلد 'mkhzoni'
          
      - name: Create Firebase Options file
        env:
          FIREBASE_OPTIONS_CONTENT: ${{ secrets.FIREBASE_OPTIONS }}
        # المسار أصبح بسيطاً لأننا نعمل من داخل 'mkhzoni'
        run: echo "$FIREBASE_OPTIONS_CONTENT" > lib/firebase_options.dart

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: makhzoni-app-release.apk
          # المسار أصبح بسيطاً أيضاً
          path: build/app/outputs/release/app-release.apk
